<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD_XMatch_app</title>

    <!--
        CSS 파일 연결:
        프로젝트 루트의 'static' 폴더 안에 'css' 폴더가 있고 그 안에 'style.css' 파일이 있다면
        아래와 같이 연결합니다.
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- 인라인 스타일 (필요시 사용) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center; /* 중앙 정렬 */
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto; /* ul 자체도 중앙 정렬 */
            max-width: 500px; /* 리스트 너비 제한 */
        }
        li {
            background-color: #e9ecef;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 5px;
            border-left: 5px solid #007bff;
            font-size: 1.1em;
            text-align: left; /* 텍스트는 왼쪽 정렬 */
        }
        li:last-child {
            margin-bottom: 0;
        }
        .info-text {
            font-style: italic;
            color: #666;
            margin-top: 20px;
        }
        .button-group {
            margin-top: 30px;
        }
        .action-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        .action-button:hover {
            background-color: #218838;
        }
        .action-button.secondary {
            background-color: #6c757d;
        }
        .action-button.secondary:hover {
            background-color: #5a6268;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px; /* 이미지 크기 조절 */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--
            이미지 파일 연결 (예시):
            프로젝트 루트의 'static' 폴더 안에 'images' 폴더가 있고
            그 안에 'logo.png' 파일이 있다면 아래와 같이 연결합니다.
            실제 이미지 파일명과 경로에 맞게 수정하세요.
        -->
        <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="앱 로고" class="logo"> -->

        <h1>BD_XMatch_app</h1>
        <h2>다음 근무자:</h2>
        <ul>
            {% if next_workers %}
                {% for worker in next_workers %}
                    <li data-id="{{ worker.id }}">{{ worker.name }} (마지막 근무일: {{ worker.last_duty_date | default('없음') }})</li>
                {% endfor %}
            {% else %}
                <li>근무 가능한 작업자가 없습니다.</li>
            {% endif %}
        </ul>

        <div class="button-group">
            <button id="record-duty-btn" class="action-button">근무 기록 및 순번 업데이트</button>
            <a href="{{ url_for('workers') }}" class="action-button secondary">모든 작업자 목록 보기</a>
        </div>
    </div>

    <!-- JavaScript for recording duty -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recordDutyBtn = document.getElementById('record-duty-btn');
            if (recordDutyBtn) {
                recordDutyBtn.addEventListener('click', function() {
                    const nextWorkerItems = document.querySelectorAll('ul li[data-id]');
                    const workerIds = Array.from(nextWorkerItems).map(item => parseInt(item.dataset.id));

                    if (workerIds.length === 0) {
                        alert('근무 기록할 근무자가 없습니다.');
                        return;
                    }

                    // 사용자에게 확인 메시지 표시 (커스텀 모달로 대체 권장)
                    if (!confirm('현재 표시된 근무자들의 근무를 기록하고 순번을 업데이트하시겠습니까?')) {
                        return;
                    }

                    fetch('/record_duty', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ worker_ids: workerIds }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(data.message || '근무 기록 및 순번 업데이트 성공!');
                            // 성공 시 페이지 새로고침하여 업데이트된 순번 반영
                            window.location.reload();
                        } else {
                            alert('근무 기록 실패: ' + (data.message || '알 수 없는 오류'));
                        }
                    })
                    .catch(error => {
                        console.error('Error recording duty:', error);
                        alert('근무 기록 중 오류가 발생했습니다.');
                    });
                });
            }
        });
    </script>
    <!--
        script.js는 workers.html에서만 필요하므로,
        index.html에서는 별도로 연결하지 않습니다.
        만약 index.html에서도 공통 JS가 필요하다면 여기에 연결할 수 있습니다.
    -->
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
</body>
</html>
